<section class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Usuarios registrados</h1>
    <div class="input-group" style="max-width: 300px;">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="busqueda">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Tel√©fono</th>
          <th>Fecha registro</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuariosFiltrados">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <span class="badge" [ngClass]="getRolBadgeClass(usuario.rol)">
              {{ getRolTexto(usuario.rol) }}
            </span>
          </td>
          <td>
            <span class="badge"
              [ngClass]="{
                'text-bg-success': usuario.estado === 'Activo',
                'text-bg-warning': usuario.estado === 'Pendiente',
                'text-bg-danger': usuario.estado === 'Bloqueado'
              }">
              {{ usuario.estado }}
            </span>
          </td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.fechaRegistro | date: 'shortDate' }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-1" (click)="editarUsuario(usuario.id)">Editar</button>
            <button class="btn btn-sm btn-outline-danger me-1" (click)="eliminarUsuario(usuario.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
