<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title"><i class="bi bi-people-fill me-2"></i>Usuarios</h1>
      <p class="page-subtitle">Gestión de usuarios del sistema</p>
    </div>
    <button class="btn btn-brand" (click)="volverDashboard()">
      <i class="bi bi-arrow-left me-2"></i>RotiInicio
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" style="text-align: center; padding: 3rem;">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #FF6B35; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
    <p>Cargando usuarios...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" style="background: #fee; border: 1px solid #fcc; color: #c33; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
    <i class="bi bi-exclamation-circle"></i> {{ error }}
  </div>

  <div class="card" *ngIf="!loading && !error">
    <div class="card-header">
      <div class="input-group" style="max-width: 400px;">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar usuario..." [(ngModel)]="busqueda">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Teléfono</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosFiltrados">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <!-- CAMBIAR ROL: Solo Admin -->
              <select 
                class="form-select form-select-sm"
                [value]="usuario.rol"
                (change)="cambiarRol(usuario.id, $any($event.target).value)"
                [disabled]="!puedeCambiarRol()"
                style="width: auto; display: inline-block;">
                <option value="Administrador">Administrador</option>
                <option value="Encargado">Encargado</option>
                <option value="Cliente">Cliente</option>
              </select>
            </td>
            <td>
              <!-- CAMBIAR ESTADO: Admin y Encargado -->
              <select 
                class="form-select form-select-sm" 
                [value]="usuario.estado" 
                (change)="cambiarEstado(usuario.id, $any($event.target).value)"
                [disabled]="!puedeEditarEstado()"
                style="width: auto; display: inline-block;">
                <option value="Activo">Activo</option>
                <option value="Bloqueado">Bloqueado</option>
                <option value="Pendiente">Pendiente</option>
              </select>
            </td>
            <td>{{ usuario.telefono }}</td>
            <td class="text-end">
              <!-- APROBAR/RECHAZAR: Admin y Encargado cuando está Pendiente -->
              <div *ngIf="puedeGestionarUsuarios() && usuario.estado === 'Pendiente'" style="display: inline-flex; gap: 0.25rem;">
                <button class="btn btn-sm btn-success" (click)="aprobarUsuario(usuario.id)" title="Aprobar">
                  <i class="bi bi-check-circle"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="rechazarUsuario(usuario.id)" title="Rechazar">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>

              <!-- ELIMINAR: Solo Admin -->
              <button 
                *ngIf="esAdmin()" 
                class="btn btn-sm btn-outline-danger" 
                (click)="eliminarUsuario(usuario.id)"
                title="Eliminar"
                style="margin-left: 0.25rem;">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="usuariosFiltrados.length === 0" class="no-resultados">
        <i class="bi bi-inbox"></i>
        <p>No se encontraron usuarios</p>
      </div>
    </div>
  </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
