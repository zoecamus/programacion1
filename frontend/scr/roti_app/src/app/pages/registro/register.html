<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-egg-fried"></i>
      <h1>Crear cuenta</h1>
      <p>Registrate en La Roti</p>
    </div>

    <div class="alert-error" *ngIf="errorMsg">
      <i class="bi bi-exclamation-circle me-2"></i>{{ errorMsg }}
    </div>
    <div class="alert-ok" *ngIf="okMsg">
      <i class="bi bi-check-circle me-2"></i>{{ okMsg }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" class="form-control" placeholder="Tu nombre"
               [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched">
        <small class="text-danger" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
          Mínimo 2 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" formControlName="apellido" class="form-control" placeholder="Tu apellido"
               [class.is-invalid]="form.get('apellido')?.invalid && form.get('apellido')?.touched">
        <small class="text-danger" *ngIf="form.get('apellido')?.invalid && form.get('apellido')?.touched">
          Mínimo 2 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="tu@email.com"
               [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
        <small class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Email inválido
        </small>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" formControlName="telefono" class="form-control" placeholder="261XXXXXXX"
               [class.is-invalid]="form.get('telefono')?.invalid && form.get('telefono')?.touched">
        <small class="text-danger" *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched">
          Teléfono requerido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Mínimo 6 caracteres"
               [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
        <small class="text-danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Mínimo 6 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="password2">Repetir contraseña</label>
        <input id="password2" type="password" formControlName="password2" class="form-control" placeholder="Repite tu contraseña"
               [class.is-invalid]="(form.get('password2')?.invalid || form.errors?.['mismatch']) && form.get('password2')?.touched">
        <small class="text-danger" *ngIf="form.errors?.['mismatch'] && form.get('password2')?.touched">
          Las contraseñas no coinciden
        </small>
      </div>

      <button class="btn-login" type="submit" [disabled]="loading">
        <i class="bi bi-person-plus me-2"></i>{{ loading ? 'Creando...' : 'Registrarme' }}
      </button>
      
      <!-- Debug info -->
      <small style="display: block; margin-top: 0.5rem; color: #6b7280; text-align: center;">
        Estado: {{ form.valid ? '✅ Válido' : '❌ Completa todos los campos' }}
      </small>
    </form>

    <div class="login-footer">
      <small>¿Ya tenés cuenta?</small>
      <a routerLink="/login" style="color: #FF6B35; font-weight: 600; text-decoration: none; margin-left: 0.5rem;">Iniciar sesión</a>
    </div>
  </div>
